name: test-build
on:
  workflow_dispatch:
  push:
    branches:
      - "main"

jobs:
  build:
    name: build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
    - name: Install Dependencies
      run: npm run
    - name: Build
      run: npm run build --if present  
    - name: Test
      run: npm test
